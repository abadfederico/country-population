
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Country Population | D3.js simple experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Country Population | D3.js simple experience">
    <meta name="author" content="Pablo H. Paladino @palamago">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <link href="css/slider.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">

      <div class="row">
        <h1>Argentina <small>, un país POCO federal...</small></h1>
      </div>

      <div class="row">
        <div class="alert">
          Trabajo en progreso...
        </div>
      </div>
      

      <div class="row">
        <div class="col-lg-1">
          <input id="slider" type="text">
        </div>
        <div class="col-lg-5">
          <div id="map-container">
          </div>
        </div>
        <div class="col-lg-6">
          <div class="well">
            <p>Porcentaje Total: <span data-bind="text: percentageTotal"></span></p>
            <p>Población Total: <span data-bind="text: poblacionTotal"></span></p>
            <p>Cantidad Seleccionada: <span data-bind="text: cantSelected"></span></p>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <a href="https://github.com/palamago/country-population"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>

    <script src="js/jquery-2.0.3.min.js"></script>
    <script src='js/knockout-2.3.0.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/topojson.v1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3.populationMap.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
